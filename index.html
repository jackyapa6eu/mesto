<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/header__logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Изображение профиля">
        <div class="profile__info"> 
          <h1 class="profile__display-name">Жак-ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <form class="popup__container popup__container_type_edit-profile" name="popupform">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="displayname" class="popup__text-input popup__text-input_type_display-name" required>
        <input type="text" name="profession" class="popup__text-input popup__text-input_type_profession" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_add-place">
      <form class="popup__container popup__container_type_add-place" name="popupform">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="placename" class="popup__text-input popup__text-input_type_place-name" placeholder="Название" required>
        <input type="text" name="placelink" class="popup__text-input popup__text-input_type_place-link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
    <div class="popup popup_type_figure">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="place-template">
    <article class="place">
      <button class="place__remove-btn"></button>
      <img class="place__image" src="" alt="">
      <div class="place__description">
        <h2 class="place__title"></h2>
        <svg class="place__like-button" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
        </svg>
      </div>
    </article>
  </template>
  <script src="./scripts/initial.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
