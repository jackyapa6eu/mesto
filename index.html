<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> --->
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/header__logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Изображение профиля">
        <div class="profile__info"> 
          <h1 class="profile__display-name">Жак-ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img src="./images/place__Andorra.jpg" alt="Фото Андорра-ла-велья">
          <div class="place__description">
            <h2 class="place__title">Андорра-ла-велья</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place__Caprun.jpg" alt="Фото Ледник Капрун">
            <div class="place__description">
              <h2 class="place__title">Ледник Капрун</h2>
              <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place__Faro.jpg" alt="Фото Фаро">
          <div class="place__description">
            <h2 class="place__title">Фаро</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place__Georgia.jpg" alt="Фото Грузия">
          <div class="place__description">
            <h2 class="place__title">Грузия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place__Sevilla.jpg" alt="Фото Севилья">
          <div class="place__description">
            <h2 class="place__title">Севилья</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place__Wien.jpg" alt="Фото Вена">
          <div class="place__description">
            <h2 class="place__title">Вена</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="updateprofile">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="displayname" class="popup__text-input popup__text-input_type_display-name" required>
        <input type="text" name="profession" class="popup__text-input popup__text-input_type_profession" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
